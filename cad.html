<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="css/tt.css">
</head>
<body>
    <div class="top">
    </div>
    <div class="col1" id="sharp">

        <form action="" id="op">
            <label for="nome">Nome</label>
            <input type="text" id="dd">
            <br> <br>
            <label for = "email">E-mail</label>
            <input type="e-mail" id="dd">
            <br><br>
            <label for="endereco">Endereço</label>
            <input type="text" id="dd">
            <br><br>
            <label for="city">Cidade</label>
            <input type="text" id="dd">
            <br> <br>
            <label for="Estado">Estado</label>
            <select name="Estado" id="dd">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espirito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Matro Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select> <br><br>
            <label for="radio">Sexo</label>
            <input type="radio" value="Masculino" id="man" name="male">
            <label for="man">Masculino</label>
            <input type="radio" value="Feminino" id="woman" name="female">
            <label for="woman">Feminino</label>
            <br><br>
            <input type="checkbox" value="Ação" name="1">
            <label for="1">Ação</label>
            <input type="checkbox" value="Terror" name="2">
            <label for="2">Terror</label>
            <input type="checkbox" value="Aventura" name="3">
            <label for="3">Aventura</label>
            <input type="checkbox" value="Fantasia" name="4">
            <label for="4">Fantasia</label>
            <input type="checkbox" value="Comédia" name="5">
            <label for="5">Comédia</label>
            <br><br>
            <label for = "email">Usuário: </label>
            <input type="e-mail" id="dd">
            <br><br>
            <label for="senha" style= "padding: 10px">Senha: </label>
            <input type="password" id="dd">
            <br><br>
            <input type="reset" value="Limpar" id="dd">
            <input type="submit" value="Enviar" id="dd">
        </form>

    </div>
    <div class="col2">
        <a href="index.html">Voltar</a>
    </div>
    <div class="bottom"></div>
    
</body>
</html>
